<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/exercicio.css" />

    <!-- manifest -->
       
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="MindCalm">
    <meta name="apple-mobile-web-app-title" content="MindCalm">
    <meta name="theme-color" content="#458ff6">
    <meta name="msapplication-navbutton-color" content="#d63384">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="192x192" href="assets/images/android/ic_laucher_android.png">
    <title>Exercite</title>
  </head>
  <body>
    <header>
        <button onclick="goBack()">Voltar</button>
    </header>
    <div class="input">
      <label>Selecionar Respirações</label>
      <select class="breath-input">
        <option value="3">3 Respirações</option>
        <option value="5">5 Respirações</option>
        <option value="7">7 Respirações</option>
      </select>
    </div>
    <div class="circle-wrap">
      <div class="circle-outline"></div>
      <div class="circle-progress"></div>
    </div>
    <p class="breaths">Respirações restantes: <span class="breaths-text">3</span></p>
    <p class="instructions">Você está pronto para começar a respirar?</p>
    <button class="start">Começar</button>
    <script src="./assets/js/exercicio.js"></script>
  </body>
</html>
